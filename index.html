<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=pProject tracking intro component mockup">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero-bg"></div>
    <nav class="nav">
        <a href="index.html">
            <img src="./images/logo.svg" alt="logo">
        </a>
        <div class="hamburger-icon">
            <span class="hbg"></span>
        </div>
        <ul class="menu">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="menu-muted-circle"></li>
            <li class="menu-muted-text"><a href="#">Login</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="product-info">
            <p class="product-news">
                <span class="text-highlight">New</span>Monograph Dashboard
            </p>
            <h1 class="product-heading">Powerful insights into your team</h1>
            <p class="product-detail">Project planning and time tracking<br/> for agile teams</p>
            <div class="button-container">
                <button class="btn-cta">Schedule a demo</button>
                <p class="btn-description">to see a live preview</p>
            </div>
        </section>
        <section class="product-image">
            <img class="illustration" src="./images/illustration-devices.svg" alt="product illustration">
        </section>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
            Coded by <a href="https://iris-anghel.github.io/" target="_blank" rel="noopener">Iris Anghel</a>.
        </p>
    </footer>
    <script>
        const hamburgerMenuButton = document.querySelector('.hamburger-icon');
        const mobileMenu = document.querySelector('.menu');
        function classToggle() {
            hamburgerMenuButton.classList.toggle('active');
            mobileMenu.classList.toggle('visible');
        }
        hamburgerMenuButton.addEventListener('click', classToggle);
    </script>
</body>
</html>
